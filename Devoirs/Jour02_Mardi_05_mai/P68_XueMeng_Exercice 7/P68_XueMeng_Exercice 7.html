<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Untitled</title>
    <link rel="stylesheet" href="style/main.css"/>
</head>
<body>
<div id="main_wrapper">

  <!--  Ã‰crire une page HTML5 contenant :
    1- Un champ de type Datetime
    2- Un champ de type date
    3- Un champ de type month
    4- Un champ de type week
    5- Un champ de type time
    6- Utilisez les attributs VALUE, MIN et MAX
    7- Un champ de type color
    8- Un champ de type search-->

    <form action="#">
        <label>Datetime: <input type="datetime-local"></label><br/>
        <label>Date: <input type="date" value="2015-05-05" min="2015-05-05" max="2015-12-30"></label><br/>
        <label>Month: <input type="month" ></label><br/>
        <label>Week: <input type="week"></label><br/>
        <label>Time: <input type="time" value="00:00"></label><br/>
        <label>Color: <input type="color"></label><br/>
        <label>Search: <input type="search"></label><br/>
    </form>

</div>
</body>
</html>

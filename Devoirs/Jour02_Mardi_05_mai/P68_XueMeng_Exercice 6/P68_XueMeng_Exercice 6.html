<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Untitled</title>
    <link rel="stylesheet" href="style/main.css"/>
</head>
<body>
<div id="main_wrapper">
    <form name="form1" action="#" oninput="or.value = n1.valueAsNumber + n2.valueAsNumber + ">
        <label>Text: <input type="text" autofocus="autofocus"></label><br/>
        <label>Prénom: <input type="text" list="prenom" ></label><br/>
        <datalist id="prenom">
            <option value="Julien "></option>
            <option value="Justin "></option>
            <option value="Léo "></option>
            <option value="Loïc "></option>
            <option value="Louis "></option>
            <option value="Lucas "></option>
            <option value="Ludovic "></option>
            <option value="Malik "></option>
            <option value="Mathieu "></option>
            <option value="Mathis "></option>
        </datalist><br/>
        <label>Number: <input id="n1" name="n1" type="number" value="0" step="5" max="100"></label><br/>
        <label>Number: <input id="n2" name="n2" type="range" value="0" step="5" min="0" max="100"></label><br/>
        <output for="n1 n2" name="or">Result: </output><br/>
    </form>
</div>
<script src="js/main.js"></script>
</body>
</html>

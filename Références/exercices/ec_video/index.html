<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="style/main.css"/>
    <script src="script/main.js"></script>
</head>
<body>
<div id="main_wrapper">
    <video id="video" poster="media_files/images.jpg">
        <source src="media_files/big_buck_bunny.mp4" type="video/mp4" />
        <source src="media_files/big_buck_bunny.webm" type="video/webm" />
        <source src="media_files/big_buck_bunny.ogv" type="video/ogg" />
        Pas de support de video HTML5 dans ce navigateur !
    </video>
    <div id="controls">
        <form name="video_controls_form">
            <input type="checkbox" name="video_play_pause" id="video_play_pause"/>
            <input type="range" min="0" max="0" name="video_pos_range" id="video_pos_range"/>
        </form>
    </div>

</div>
</body>
</html>

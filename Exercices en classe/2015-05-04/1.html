<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Untitled</title>
    <link rel="stylesheet" href="style/main.css"/>
</head>
<body>

<form action="#">
    <label>Search here: <input type="search" required="required"/></label>
    <br/>
    <br/>
    <label>Input here: <input type="text" name="validation" title="输入错误 !!!  Entrez de nouveau !!!"  pattern="[A-Za-z][A-Za-z0-9]{3,}" required="required"/></label>
    <br/>
    <br/>
    <label>URL here: <input type="url" required="required"/></label>
    <br/>
    <br/>
    <label>Number here: <input type="number" min="18" max="58" step="5" required="required"/></label>
    <br/>
    <br/>
    <label>Range here: <input type="range" min="18" max="58" step="5" value="18" required="required"/></label>
    <br/>
    <br/>
    <label>Datalist: <input type="text" list="list1" required="required"/></label>
    <datalist id="list1">
        <option value="asdfa"></option>
        <option value="dffhdfghd"></option>
        <option value="ghejghdfg"></option>
        <option value="mpoadf"></option>
        <option value="zqeczxc"></option>
    </datalist>
    <br/>
    <br/>
    <input type="submit" value="Submit"/>
</form>

<div id="main_wrapper">
</div>
<script src="js/main.js"></script>
</body>
</html>
